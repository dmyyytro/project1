<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact-form.css">
</head>
<div class="form" id="w">
    <h1>Contact us</h1>
    <form id="contactform" name="contact" method="post" action="#">
    <p class="note">Fields with an <span class="req">*</span> are required</p>
    <div class="row">
    <label for="name">Your name <span class="req">*</span></label>
    <input type="text" name="name" id="name" class="txt" tabindex="1" placeholder="Name Surname" required>
    </div>
    
    <div class="row">
    <label for="email">E-mail <span class="req">*</span></label>
    <input type="email" name="email" id="email" class="txt" tabindex="2" placeholder=" address@mail.dk" required>
    </div>
    
    <div class="row">
    <label for="subject">Topic <span class="req">*</span></label>
    <input type="text" name="subject" id="subject" class="txt" tabindex="3" placeholder="Your topic" required>
    </div>
    
    <div class="row">
    <label for="message">Message <span class="req">*</span></label>
    <textarea name="message" id="message" class="txtarea" tabindex="4" required></textarea>
    </div>
    
    <div class="center">
    <input type="submit" id="submitbtn" name="submitbtn" tabindex="5" value="Send">
    </div>
    </form>
    <a type="button" class="home" href="index.html">Home</a>
    </div>
